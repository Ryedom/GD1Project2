<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>High School Confidential</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/phaser-state-transition.min.js"></script>
    <script type="text/javascript" src="js/transitions.js"></script>
    <script type="text/javascript" src="js/preload.js"></script>
    <script type="text/javascript" src="js/title.js"></script>
    <script type="text/javascript" src="js/cutscene-one.js"></script>
    <script type="text/javascript" src="js/help.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />    
    <style type="text/css">
        body {
            margin: 0;
            background-color:black;
            width:50%
        }
        canvas {
            margin: 0 auto;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        StatusBar.hide();
    }

    let game = new Phaser.Game(750, 1334, Phaser.AUTO);
    
    game.state.add("preload",preloadState);
    game.state.add("titlemenu",titleState);
    game.state.add("help",helpState);
    game.state.add("cutscene_one",cutOneState);
	game.state.start("preload");
	
</script>

</body>
</html>
